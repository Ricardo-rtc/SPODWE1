<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000; /* Fundo preto */
            color: white;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222; /* Fundo da tabela */
            color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        tr:hover {
            background-color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Lista de Usuários</h1>
    <button onclick="buscarUsuarios()">Buscar Usuários</button>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        function buscarUsuarios() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => {
                    const tabela = document.getElementById('userTable').getElementsByTagName('tbody')[0];
                    tabela.innerHTML = ''; // Limpa a tabela antes de inserir novos dados

                    data.forEach(user => {
                        const row = tabela.insertRow();
                        row.insertCell(0).textContent = user.id;
                        row.insertCell(1).textContent = user.name;
                        row.insertCell(2).textContent = user.email;
                        row.insertCell(3).textContent = user.phone;
                    });
                })
                .catch(error => console.error('Erro ao buscar usuários:', error));
        }
    </script>

</body>
</html>
