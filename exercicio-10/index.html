<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 10</title>
</head>
<script>
    document.addEventListener('input', function (event) {
        const input = event.target;
        const masktype = input.dataset.mask;

        switch (masktype) {
            case 'cpf':
                replaceCPF(input);
                break;
            case 'telefone':
                replaceTelefone(input);
                break;
            case 'data':
                replaceData(input);
                break;
            default:
                break;
        }
    });

    function replaceCPF(input) {
        let cpf = input.value.replace(/\D+/g, '')
            .replace(/(\d{3})(\d)/, '$1.$2')
            .replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3')
            .replace(/(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
        input.value = cpf;
    }

    function replaceTelefone(input) {
        let telefone = input.value.replace(/\D+/g, '')
            .replace(/(\d{2})(\d)/, '($1) $2')
            .replace(/(\d{5})(\d)/, '$1-$2');
        input.value = telefone;
    }

    function replaceData(input) {
        let data = input.value.replace(/\D+/g, '')
            .replace(/(\d{2})(\d)/, '$1/$2')
            .replace(/(\/\d{2})(\d)/, '$1/$2');
        input.value = data;
    }
</script>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #a6a6a6;">
    <div style="width: 50%; margin: auto; background: #f3f3f3; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Cadastro no SUAP</h1>
        <form>
            <div style="margin-bottom: 10px;">
                <label for="cpf" style="font-weight: bold;">CPF</label>
                <input type="text" id="cpf" data-mask="cpf" maxlength="14" placeholder="123.456.789-00" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="telefone" style="font-weight: bold;">Telefone</label>
                <input type="tel" id="telefone" data-mask="telefone" maxlength="15" placeholder="(11) 99999-9999" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="data" style="font-weight: bold;">Data de Nascimento</label>
                <input type="text" id="data" data-mask="data" maxlength="10" placeholder="01/01/2000" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="email" style="font-weight: bold;">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="senha" style="font-weight: bold;">Senha</label>
                <input type="password" id="senha" minlength="6" placeholder="Digite sua senha" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="documento" style="font-weight: bold;">Documento Oficial</label>
                <input type="file" id="documento" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Cadastrar
            </button>
        </form>
    </div>
</body>
</html>
